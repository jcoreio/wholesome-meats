<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
        font-family: "Maison Neue";
        font-weight: 700;
        src: url("MaisonNeue-Bold.ttf");
    }
    @font-face {
        font-family: "Maison Neue";
        font-weight: 500;
        src: url("MaisonNeue-Medium.ttf");
    }
    @font-face {
        font-family: "Recoleta Alt";
        font-weight: 600;
        src: url("RecoletaAlt-SemiBold.otf");
    }
    @font-face {
        font-family: "Sweet Sans Pro";
        font-weight: 700;
        src: url("SweetSansPro-Bold.otf");
    }

    body {
        padding: 0;
        margin: 0;
        touch-action: none;
    }
    #root {
        width: 100%;
        height: 127vw;
        position: fixed;
        top: 0;
        left: 0;
        user-select: none;
    }
    #left {
        display: inline-block;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    #right {
        display: inline-block;
        background-color: red;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vw;
      position: absolute;
      top: 13.5vw;
    }
    #right > img {
      position: absolute;
      right: 0;
    }
    #divider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0;
      color: #FFB83C;
      display: inline-block;
    }
    #divider svg {
      position: relative;
      transform: translateX(-50%);
      width: 5.2vw;
      height: 127vw;
    }
    #knob {
      cursor: grab;
    }
    body.is-adjusting {
      cursor: grabbing;
    }
    body.is-adjusting #knob {
      cursor: grabbing;
    }
  </style>
  <script src="addDragListener.js"></script>
</head>
<body>
  <div id="root">
    <div id="left">
      <img src="ReGen-Ranch.png" />
    </div>
    <div id="right" style="width: 50%">
      <img src="Fake-Meat-Farm.png" />
    </div>
    <div id="divider" style="right: 50%">
      <svg viewBox="-38 -920 76 1840" preserveAspectRatio="xMidYMid meet" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <line x1="0" y1="-920" x2="0" y2="920" stroke="currentColor" stroke-width="4" stroke-dasharray="15,7" />
        <circle id="knob" cx="0" cy="0" r="38" fill="currentColor" />
        <path d="M-13,-9 l-9,9 l9,9 M13,-9 l9,9 l-9,9" stroke="#F5F3EE" stroke-width="3" fill="none" />
      </svg>
    </div>
  </div>
  <script>
    (function () {
      const divider = document.getElementById('divider')
      let startX
      addDragListener(document.getElementById('knob'), function (e) {
        document.body.setAttribute('class', e.type === 'end' ? '' : 'is-adjusting')
        switch (e.type) {
          case 'start':
            startX = divider.getBoundingClientRect().x
            break
          case 'move':
            const rightWidth = (1 - (startX + e.clientX - e.startX) / window.innerWidth) * 100 + '%'
            document.getElementById('right').style.width = rightWidth
            divider.style.right = rightWidth
            break
        }
      })
    })()
  </script>
</body>
</html>
